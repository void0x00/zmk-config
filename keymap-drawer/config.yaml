parse_config:
  zmk_additional_includes:
    - "modules/zmk/helpers/include"

  zmk_preamble: |
    #include <zmk-helpers/key-labels/34.h>
    #define CONFIG_WIRELESS

  raw_binding_map:
    "&sys_reset": Reset
    "&bootloader": Boot
    "&caps_word": Caps Word
    "&rst_boot": Reset Bootloader

    "&bt BT_SEL 0": BT 1
    "&bt BT_SEL 1": BT 2
    "&bt BT_SEL 2": BT 3
    "&bt BT_SEL 3": BT 4

    "&kp LC(INS)": Copy
    "&kp LC(C)": Copy
    "&kp LC(X)": Cut
    "&kp LS(INS)": Paste
    "&kp LC(V)": Paste
    "&kp LC(Z)": Undo
    "&kp LC(Y)": Redo

    "&kp LG(LC(LEFT))": Prev Desk
    "&kp LG(LC(RIGHT))": Next Desk
    "&kp LG(LC(LS(A)))": Pin App
    "&kp LG(LC(LS(Q)))": Pin Win

    "&kp LS(TAB)": Prev Win

    "&hml LS(LALT)TAB": Tab

    "&mmv MOVE_UP": Mouse ↑
    "&mmv MOVE_DOWN": Mouse ↓
    "&mmv MOVE_LEFT": Mouse ←
    "&mmv MOVE_RIGHT": Mouse →

    "&msc SCRL_UP": Scroll ↑
    "&msc SCRL_DOWN": Scroll ↓
    "&msc SCRL_LEFT": Scroll ←
    "&msc SCRL_RIGHT": Scroll →

    "&mkp LCLK": Left Click
    "&mkp RCLK": Right Click
    "&mkp MCLK": Middle Click
    "&mkp MB4": Back Click
    "&mkp MB5": Forward Click
    '&kp LC(TAB)': Tab Right
    '&kp LC(LS(TAB))': Tab Left
    '&kp LA(TAB)': TaskSW →
    '&kp LA(LS(TAB))': TaskSW ←
    '&kp LA(F4)': Win Close
    '&kp LC(F4)': Tab Close
    '&kp LG(L)': Lock
    '&sleep': Sleep
    '&soft_off': BAT Save
    '&hwp_won': ㅎ₩
    '&hwp_tmp': ㅎ℃
    '&hwp_pm': ㅎ±
    '&hwp_phi': ㅎØ
    '&hwp_kg': ㅎkg
    '&hwp_grm': ㅎg
    '&hwp_mg': ㅎmg
    '&hwp_vac': ㅎVAC
    '&hwp_mm': ㅎmm
    '&uni_mdot': Mid-dot
    '&sel_ln': Sel-Line
    '&sel_wrd': Sel-Word
    '&studio_unlock' : Studio Unlock
    '&ind_con': Conn status
    '&ind_bat': Batt level

  trans_legend: { "t": "", "type": "trans" }

  zmk_combos:
    combo_star:   {align: top}
    combo_ret:    {align: bottom, o: -0.20}
    combo_ret_n:    {align: bottom, o: -0.20}
    combo_tab:    {align: bottom, o: -0.20}
    combo_batt:   {align: top}
    combo_conn:   {align: top, o: 0.40}

  zmk_keycode_map:
    # custom mappings
    LALT: Alt
    RALT: Alt
    LCTRL: Ctrl
    RCTRL: Ctrl
    LGUI: Gui
    RGUI: Gui
    LSHFT: Shift
    RSHFT: Shift

    BSPC: Bspc
    DEL: Del
    ESC: Esc
    RET: Enter
    SPACE: Spc
    TAB: Tab

    PG_UP: PgUp
    PG_DN: PgDn
    INS: Ins
    HOME: Home
    END: End

    UP: ↑
    DOWN: ↓
    LEFT: ←
    RIGHT: →

    C_MUTE: $$mdi:volume-off$$
    C_PP: $$mdi:play-pause$$
    C_VOL_UP: $$mdi:volume-high$$
    C_VOL_DN: $$mdi:volume-medium$$
    C_NEXT: $$mdi:skip-forward$$
    C_PREV: $$mdi:skip-backward$$

    # defaults
    AMPERSAND: "&"
    AMPS: "&"
    APOS: "'"
    APOSTROPHE: "'"
    ASTERISK: "*"
    ASTRK: "*"
    AT: "@"
    AT_SIGN: "@"
    BACKSLASH: \
    BSLH: \
    CARET: ^
    COLON: ":"
    COMMA: ","
    DLLR: $
    DOLLAR: $
    DOT: .
    DOUBLE_QUOTES: '"'
    DQT: '"'
    EQUAL: "="
    EXCL: "!"
    EXCLAMATION: "!"
    FSLH: /
    GRAVE: "`"
    GREATER_THAN: ">"
    GT: ">"
